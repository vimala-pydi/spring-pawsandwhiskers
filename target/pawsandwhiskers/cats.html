<!DOCTYPE html>
<html>
<head>
  <script>
   function loadImages() {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "cats");

        xhr.onload = function () {
            let data = JSON.parse(xhr.responseText);
            displayImages(data);
        }

        xhr.send();
    }

    function displayImages(data) {
        let html = "";
        data.forEach(url => {
            html += `<img src="${url}">`;
        });

        document.getElementById("gallery").innerHTML = html;
    }
  </script>
</head>
<body onload="loadImages()">
  
  <div id="cats"></div>
  
</body>
</html>
