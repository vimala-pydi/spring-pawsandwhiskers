<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Welcome To Paws and Whiskers Web Application !!</title>
	<script>
	          function showImages(data) {

					let dogs = data.dogs;
					let cats = data.cats;

					let dogHtml = '';
					dogs.forEach(url => {
						dogHtml += `<img src="${url}">`;
					});

					let catHtml = '';
					// Build catHtml

					document.getElementById('dogs').innerHTML = dogHtml;
					document.getElementById('cats').innerHTML = catHtml;

				}	
	</script>
</head>

<body onload="loadImages()">
	<h1>Welcome To Paws and Whiskers</h1>
	<div id="auth">
		<a href="login.html">Login</a>
		<a href="LogoutServlet">Logout</a>
	</div>
	<div id="gallery">

		<div id="dogs"></div>

		<a href="cats.html">Whiskers</a>

	</div>
</body>

</html>
